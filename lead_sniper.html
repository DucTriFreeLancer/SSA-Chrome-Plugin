<html>
<head>
    <title>Social Sales Accelerator</title>
    <meta http-equiv='Content-Type' content='text/html' charset='utf-8' />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/baloo_font.css">
    <link rel="stylesheet" href="assets/css/cb_style.css">
    <link rel="stylesheet" href="assets/css/cb_main.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/cb_script.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body style="background: #fff">
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <img class="header_logo" src="assets/images/welcome.png" alt="Social Growth Accelerator">	
           <center><h2> ** Lead Sniper **</h2></center>
        </div>
    </div>

    <div class="row">
        <div class="formBox col-xs-12">

            <div class="row">
                <div class="col-sm-6">
                    <div class="inputBox ">
                        <label style="font-size: 18pt; margin-top: 10px;"><b>Facebook Post with comments</b></label><br />
                        <label style="font-size: 12pt; opacity: 0.7;"><i>Automatically loaded - You don't need to edit this field.</i></label>
                        <input readonly disabled type="text" name="post_id" id="post_id" class="input">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="inputBox ">
                        <label style="font-size: 18pt; margin-top: 10px;"><b>People</b></label><br />
                        <label style="font-size: 12pt; opacity: 0.7;"><i>Choose either comments or likes</i></label>
                        <div class="clearfix" style="min-height:75px;">
                            <select name="post_type"  class="post_type" style="max-height:45px;cursor:pointer;width:100%;padding:10px;font-size: 13pt;font-weight:bold">
                                <option value = "">Process people that commented.</option>
                                <option value ="Like">Process people that liked.</option> 
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="inputBox ">
                        <label style="font-size: 18pt; margin-top: 10px;"><b>Time delay between profiles (in seconds)</b></label><br />
                        <label style="font-size: 12pt; opacity: 0.7;"><i>We recommend at least 15 seconds.</i></label>
                        <input type="number" name="seconds" id="seconds" min="15" class="input">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="inputBox ">
                        <label style="font-size: 18pt; margin-top: 10px;"><b>Automatically stop after X profiles</b></label><br />
                        <label style="font-size: 12pt; opacity: 0.7;"><i>Social Sales Accelerator will stop once you reach these many replies.</i></label>
                        <input type="number" name="max_reply" id="max_reply" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="inputBox ">
                        <label style="font-size: 18pt; margin-top: 10px;"><b>Take a temporary break after X profiles</b></label><br />
                        <label style="font-size: 12pt; opacity: 0.7;"><i>We recommend setting this at 20 or less than that.</i></label>
                        <input type="number" name="sleep_after" id="sleep_after" class="input">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="inputBox ">
                        <label style="font-size: 18pt; margin-top: 10px;"><b>Length of temporary break (in minutes)</b></label><br />
                        <label style="font-size: 12pt; opacity: 0.7;"><i>We recommend setting this to at least 5 minutes.</i></label>
                        <input type="number" name="sleep_for" id="sleep_for" class="input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" style="font-size: 18pt; margin-top: 20px;">
                    <label>Add to friends : </label> <input type="checkbox" id="addPeopleToFriends"/>
                </div>                
                <div class="col-sm-6" style="font-size: 18pt; margin-top: 20px;">
                    <label>Send Direct Message : </label> <input type="checkbox" id="sendDirectMessage"/>
                </div>
                <div class="col-sm-6" style="font-size: 18pt; margin-top: 20px;">
                    <label>Only Send Direct Message To New Contacts : </label> <input type="checkbox" id="sendDirectMessageToNewContact"/>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="dm_texts" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Add New Direct Message</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p><small><i><span class="fa fa-question"></span> Type in the new variation you'd like to add below, then click the "Add Direct Message" button...</i></small></p>
                                <div class="form-group">
                                    <div class="inputBox">
                                        <label>New Direct Message...</label>
										
										<select class="dm_emoji">
											<option value=''>Emoji</option>
											<option>üôÇ</option>
											<option>üòÄ</option>
											<option>üòâ</option>
											<option>üòÇ</option>
											<option>üò•</option>
											<option>üòì</option> 
											<option>üòç</option>
											<option>üòÜ</option> 
										</select>
										
										<select class="dm_personalization">
											<option value=''>Personalization </option>
											<option>{full_name}</option>
											<option>{first_name}</option>
                                            <option>{last_name}</option>
                                            <option>{thisday}</option>
                                            <option>{thismonth}</option>
											<!--<option>{m:type any text here}</option>
											<option>{f:type any text here}</option>-->
										</select>
										
                                        <textarea name="" id="dm_text" class="input"  cols ="20"> </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" id="submit_dm" class="btn btn-success" data-dismiss="modal">Add Direct message</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 hidden">
                    <div class="saved_dms clearfix " style="min-height:75px;">

                    </div>
                    <div class="col-sm-12">
                        <button type="button" id="new_dm" class="btn bg-blue fs-it-btn" style="border: 0px !important; border-radius: 20px !important; box-shadow: rgba(0,0,0,0.1) 0px 3px 10px;">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                            <span class="fs-it-btn-vertical-line"></span>
                            Add New Direct Message
                        </button>
                        
                        <button type="button" id="remote_dms" class="btn bg-red fs-it-btn" style="border: 0px !important; border-radius: 20px !important; box-shadow: rgba(0,0,0,0.1) 0px 3px 10px;">
                            Remove all Direct messages
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label style="font-size: 18pt; margin-top: 20px;"><b>Tag Profiles </b></label><br />
                    <label style="font-size: 12pt; opacity: 0.7;"><i>If you want to tag the profiles that have commented then choose the tag below !
                    </i></label>
                    <div class="clearfix" style="min-height:75px;">
                        <select id="react-tag-comment" name="react-tag-comment"  class="react-tag-comment" style="min-height:47px;cursor:pointer;width:100%;padding:10px;font-size: 13pt;font-weight:bold">
                            <option value = "">Non Selected yet</option>                            <
                        </select>
                    </div>
                </div>
            </div>   
            <div class="row">
                <div class="col-sm-12">
                    <label style="font-size: 18pt; margin-top: 20px;"><b>Do you want to 'Like' comments before actions ?</b></label><br />
                    <label style="font-size: 12pt; opacity: 0.7;"><i>If you select Yes, Social $ales Accelerator will automatically 'like' each comment before processing..
                    </i></label>
                    <div class="clearfix" style="min-height:75px;">
                        <select name="react-comment"  class="react-comment" style="min-height:47px;cursor:pointer;width:100%;padding:10px;font-size: 13pt;font-weight:bold">
                            <option value = "">No, do not automatically 'Like' comments before replying to them.</option>
                            <option value ="Like">üëç Yes, automatically 'Like' each comment before replying to it.</option> 
                        </select>
                    </div>
                </div>
            </div>
            <!--            <div class="row">-->
            <!--                <div class="col-sm-12">-->
            <!--                    <input type="checkbox" id="save_default" name="save_default" value="1"> <label-->
            <!--                        for="save_default">Save these as my default settings</label>-->
            <!--                </div>-->
            <!--            </div>-->
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success btn-lg" id="start_reply" style="border: 0px !important; /* margin-top: -20px !important; */ border-radius: 50px !important;">Start Processing
                        <i class="fa fa-arrow-right"></i>
                    </button>

                   
                </div>
            </div>
        </div>
    </div>
</div>


<!-- /#page-content-wrapper -->
</body>
</html>
